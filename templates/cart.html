{% extends 'base.html' %}
{% block content %}
<div class="max-w-5xl mx-auto px-4 py-10">
  <h1 class="text-3xl font-semibold text-pink-700 mb-6">Your Cart</h1>
  <div class="space-y-4">
    {% for item in items %}
    <div class="bg-white rounded-lg shadow p-4 flex items-center justify-between">
      <div>
        <div class="font-medium">{{ item.product.name }}</div>
        <div class="text-slate-500">Qty: {{ item.quantity }}</div>
      </div>
      <div class="flex items-center gap-3">
        <div class="font-medium">${{ item.line_total }}</div>
        <a class="text-pink-700" href="/orders/cart/remove/{{ item.product.id }}/">Remove</a>
      </div>
    </div>
    {% empty %}
    <div>Your cart is empty.</div>
    {% endfor %}
  </div>
  <div class="mt-6 flex items-center justify-between">
    <div class="text-xl">Total: <span class="font-semibold">${{ total }}</span></div>
    <a href="/orders/checkout/" class="px-5 py-3 rounded bg-pink-600 text-white">Checkout</a>
  </div>
</div>
{% endblock %}
