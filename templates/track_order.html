{% extends 'base.html' %}
{% block content %}
<div class="max-w-3xl mx-auto px-4 py-12">
  <h1 class="text-3xl font-semibold text-pink-700 mb-6">Track Order</h1>
  <form class="flex gap-3 mb-6" method="get">
    <input class="flex-1 border rounded px-3 py-2" name="order_id" placeholder="Enter order ID" value="{{ request.GET.order_id }}" />
    <button class="px-4 py-2 rounded bg-pink-600 text-white">Track</button>
  </form>
  {% if order %}
  <div class="bg-white rounded-xl shadow p-6">
    <div class="font-semibold">Order {{ order.order_id }}</div>
    <div class="text-slate-600">Status: {{ order.get_status_display }}</div>
    <div class="mt-3">Total: ${{ order.total_price }}</div>
    <div class="mt-2 text-sm text-slate-500">Placed: {{ order.created_at }}</div>
  </div>
  {% elif request.GET.order_id %}
  <div>No order found.</div>
  {% endif %}
</div>
{% endblock %}
