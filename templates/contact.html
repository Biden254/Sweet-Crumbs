{% extends 'base.html' %}
{% block content %}
<div class="max-w-3xl mx-auto px-4 py-12">
  <h1 class="text-3xl font-semibold text-pink-700 mb-6">Contact Us</h1>
  <form class="bg-white p-6 rounded-xl shadow space-y-4">
    <div>
      <label class="block text-sm mb-1">Name</label>
      <input class="w-full border rounded px-3 py-2" />
    </div>
    <div class="grid grid-cols-2 gap-4">
      <div>
        <label class="block text-sm mb-1">Email</label>
        <input type="email" class="w-full border rounded px-3 py-2" />
      </div>
      <div>
        <label class="block text-sm mb-1">Phone</label>
        <input class="w-full border rounded px-3 py-2" />
      </div>
    </div>
    <div>
      <label class="block text-sm mb-1">Message</label>
      <textarea class="w-full border rounded px-3 py-2"></textarea>
    </div>
    <button class="px-5 py-3 rounded bg-pink-600 text-white">Send</button>
  </form>
</div>
{% endblock %}
