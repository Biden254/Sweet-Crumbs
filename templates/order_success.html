{% extends 'base.html' %}
{% block content %}
<div class="max-w-3xl mx-auto px-4 py-16 text-center">
  <h1 class="text-3xl font-semibold text-pink-700 mb-4">Thank you!</h1>
  <p>Your order <span class="font-semibold">{{ order.order_id }}</span> has been placed.</p>
  <p class="mt-2">A confirmation email has been sent to {{ order.email }}.</p>
  <div class="mt-6">
    <a class="text-pink-700 underline" href="/orders/track/?order_id={{ order.order_id }}">Track this order</a>
  </div>
  <div class="mt-6">
    <a class="px-5 py-3 rounded bg-pink-600 text-white" href="/shop/">Continue Shopping</a>
  </div>
</div>
{% endblock %}
