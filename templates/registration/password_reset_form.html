{% extends 'base.html' %}
{% block content %}
<div class="max-w-md mx-auto px-4 py-12">
  <h1 class="text-3xl font-semibold text-pink-700 mb-6">Reset password</h1>
  <form method="post" class="bg-white p-6 rounded-xl shadow space-y-4">
    {% csrf_token %}
    {% if form.non_field_errors %}
    <div class="bg-red-50 text-red-700 text-sm p-3 rounded">{{ form.non_field_errors }}</div>
    {% endif %}
    <div>
      <label class="block text-sm mb-1">Email</label>
      {{ form.email.errors }}
      <input type="email" name="email" class="w-full border rounded px-3 py-2" required />
    </div>
    <button class="w-full bg-pink-600 text-white py-3 rounded-lg">Send reset link</button>
  </form>
</div>
{% endblock %}
