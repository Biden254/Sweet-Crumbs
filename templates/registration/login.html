{% extends 'base.html' %}
{% block content %}
<div class="max-w-md mx-auto px-4 py-12">
  <h1 class="text-3xl font-semibold text-pink-700 mb-6">Login</h1>
  <form method="post" class="bg-white p-6 rounded-xl shadow space-y-4">
    {% csrf_token %}
    {% if form.non_field_errors %}
    <div class="bg-red-50 text-red-700 text-sm p-3 rounded">
      {{ form.non_field_errors }}
    </div>
    {% endif %}
    <div>
      <label class="block text-sm mb-1">Email or Username</label>
      {{ form.username.errors }}
      <input name="username" value="{{ form.username.value|default:'' }}" class="w-full border rounded px-3 py-2" required />
    </div>
    <div>
      <label class="block text-sm mb-1">Password</label>
      {{ form.password.errors }}
      <input type="password" name="password" class="w-full border rounded px-3 py-2" required />
    </div>
    <button class="w-full bg-pink-600 text-white py-3 rounded-lg">Sign In</button>
  </form>
  <div class="text-center text-sm text-slate-600 mt-4">
    Don't have an account? <a class="text-pink-700 underline" href="{% url 'signup' %}">Sign up</a>
  </div>
</div>
{% endblock %}
