{% extends 'base.html' %}
{% block content %}
<div class="max-w-md mx-auto px-4 py-12">
  <h1 class="text-3xl font-semibold text-pink-700 mb-6">Change password</h1>
  <form method="post" class="bg-white p-6 rounded-xl shadow space-y-4">
    {% csrf_token %}
    {% if form.non_field_errors %}
    <div class="bg-red-50 text-red-700 text-sm p-3 rounded">{{ form.non_field_errors }}</div>
    {% endif %}
    <div>
      <label class="block text-sm mb-1">Old password</label>
      {{ form.old_password.errors }}
      <input type="password" name="old_password" class="w-full border rounded px-3 py-2" required />
    </div>
    <div>
      <label class="block text-sm mb-1">New password</label>
      {{ form.new_password1.errors }}
      <input type="password" name="new_password1" class="w-full border rounded px-3 py-2" required />
    </div>
    <div>
      <label class="block text-sm mb-1">Confirm new password</label>
      {{ form.new_password2.errors }}
      <input type="password" name="new_password2" class="w-full border rounded px-3 py-2" required />
    </div>
    <button class="w-full bg-pink-600 text-white py-3 rounded-lg">Update password</button>
  </form>
</div>
{% endblock %}
