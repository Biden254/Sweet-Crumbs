{% extends 'base.html' %}
{% block content %}
<div class="max-w-5xl mx-auto px-4 py-10 grid md:grid-cols-2 gap-8">
  <div>
    <h1 class="text-3xl font-semibold text-pink-700 mb-6">Checkout</h1>
    <form method="post" class="space-y-4 bg-white p-6 rounded-xl shadow">
      {% csrf_token %}
      <div>
        <label class="block text-sm mb-1">Name</label>
        <input name="name" class="w-full border rounded px-3 py-2" required />
      </div>
      <div class="grid grid-cols-2 gap-4">
        <div>
          <label class="block text-sm mb-1">Email</label>
          <input type="email" name="email" class="w-full border rounded px-3 py-2" required />
        </div>
        <div>
          <label class="block text-sm mb-1">Phone</label>
          <input name="phone" class="w-full border rounded px-3 py-2" required />
        </div>
      </div>
      <div>
        <label class="block text-sm mb-1">Address</label>
        <textarea name="address" class="w-full border rounded px-3 py-2" required></textarea>
      </div>
      <div>
        <label class="block text-sm mb-1">Delivery Date</label>
        <input type="date" name="delivery_date" class="w-full border rounded px-3 py-2" required />
      </div>
      <div>
        <label class="block text-sm mb-1">Payment Option</label>
        <select class="w-full border rounded px-3 py-2" disabled>
          <option>Card (coming soon)</option>
        </select>
      </div>
      <button class="w-full bg-pink-600 text-white py-3 rounded-lg">Place Order</button>
    </form>
  </div>
  <div>
    <h2 class="text-xl font-semibold mb-3">Order Summary</h2>
    <div class="space-y-3">
      {% for item in items %}
      <div class="flex items-center justify-between">
        <div>{{ item.product.name }} x {{ item.quantity }}</div>
        <div>${{ item.line_total }}</div>
      </div>
      {% endfor %}
      <div class="border-t pt-3 flex items-center justify-between font-semibold">
        <div>Total</div><div>${{ total }}</div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
